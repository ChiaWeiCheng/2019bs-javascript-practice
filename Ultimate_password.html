<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>終極密碼 </title>
</head>

<body>
    <div class="top-title">
        <div class="container">
            <h1>終極密碼</h1>
            <h1 id="range">0~100</h1>
        </div>
    </div>
    <div class="numinput">
        <div class="container">
            <div class="input-group">
                <input id="input" class="text-center" type="text" name="temperature" value="">
            </div>
        </div>
    </div>
    <div class="ml-3 row numbtn">
        <div class="container">
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">1</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">2</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">3</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">4</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">5</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">6</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">7</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">8</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">9</a>
            <a id="clear" type="button" class="btn btn-outline-primary col-3 " onclick="clearInput()">清除</a>
            <a type="button" class="btn btn-outline-primary col-3 input-pad" href="#">0</a>
            <a id="convert" type="button" class="btn btn-outline-primary col-3 " onclick="doCalc()">確認</a>
        </div>
    </div>
    <div class="tool ml-3 row numbtn">
        <div class="container ">
            <a type="button" id="start" class="btn btn-outline-primary col-3 input-pad" href="#">開始遊戲</a>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var guess;
        var min = 0;
        var max = 100;


        function startguess() {
            min = 0;
            max = 100;
            guess = Math.floor((Math.random() * 99) + 1);
            var range = document.getElementById("range");
            range.innerHTML = min + "~" + max ;
            console.log(guess);
        }

        function clearInput() {
            var input = document.getElementById("input");
            input.value = "";
        }
        function doCalc() {
            console.log("開始判斷 max:" + max + " min: " + min);
            var text = document.getElementById("input");
            var input = parseInt(document.getElementById("input").value);
            if (input > max) {
                alert("過大了");
            }
            else if (input < min) {
                alert("過小了");
            }
            else //範圍內
            {
                console.log("開始判斷max or min");
                if (input === guess) {
                    alert("答對了");
                }
                else {
                    if (input >= guess)//距離max比較近
                    {
                        max = input
                    }
                    else//距離min比較近
                    {
                        min = input
                    }
                    range.innerHTML = min + "~" + max ;   
                }
            }
            text.value = "";
        }

        function inputbutton() {
            var input = document.getElementById("input");
            var text = this.text;
            input.value += text;
        }

        var inputbuttons = document.getElementsByClassName("input-pad");

        for (var i = 0; i < inputbuttons.length; i++) {
            inputbuttons[i].onclick = inputbutton;
        }

        var start = document.getElementById("start");
        start.onclick = startguess;
        var restart = document.getElementById("restart");
        restart.onclick = clearInput;
    </script>
</body>

</html>
