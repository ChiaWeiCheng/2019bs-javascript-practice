<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="check-convert">
            <div>
                <div><input type="radio" aria-label="Radio button for following text input" id="convert-c"
                        name="convert">
                    攝氏轉換為華氏</div>
                <div><input type="radio" aria-label="Radio button for following text input" id="convert-f"
                        name="convert">
                    華氏轉換為攝氏</div>
            </div>
        </div>
        <div class="ml-3 row">
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">1</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">2</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">3</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">4</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">5</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">6</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">7</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">8</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">9</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">0</a>
            <a type="button" class="btn btn-outline-primary col-4 input-pad" href="#">.</a>
        </div>

        <div class="input-group">
            <input id="input" class="form-control text-right" type="text" name="temperature" value="">
            <span class="input-group-btn">
                <a id="convert" type="button" class="btn btn-default" onclick="doCalc()">轉換</a>
                <a id="clear" type="button" class="btn btn-default" onclick="clearInput()">清除</a>
            </span>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">結果</span>
            <input id="result" class="form-control text-right" type="number" name="temperature" value="" readonly>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function clearInput() {
            var result = document.getElementById("result");
            result.value = "";
            var input = document.getElementById("input");
            input.value = "";
        }
        function doCalc() {
            var convert_true = document.getElementById("convert-c");
            if (convert_true.checked) {
                var input = document.getElementById("input");
                var result = document.getElementById("result");
                var r = (input.value * 1.8) + 32;
                result.value = r;
            }
            else {
                var input = document.getElementById("input");
                var result = document.getElementById("result");
                var r = (input.value - 32) * 5 / 9;
                result.value = r;
            }
        }

        function inputbutton() {
            var input = document.getElementById("input");
            var text = this.text;
            input.value += text;
        }
        var inputbuttons = document.getElementsByClassName("input-pad");

        for (var i = 0; i < inputbuttons.length; i++) {
            inputbuttons[i].onclick = inputbutton;
        }
    </script>
</body>

</html>
